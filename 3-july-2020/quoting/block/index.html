<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Quoting</title>
</head>
<body>
  <header>
    <h1>Block Quoting</h1>
  </header>
  <main>
    <blockquote cite="https://www.nytimes.com/2019/07/09/magazine/elephants-zoos-swazi-17.html">A herd as far away as a hundred miles from a cull — the brutal practice of gunning down elephants in those areas where their numbers interfere with human settlements — can both emit and hear alarm calls outside our ears’ register about the unfolding cataclysm.</blockquote>
  </main>
</body>
</html>
